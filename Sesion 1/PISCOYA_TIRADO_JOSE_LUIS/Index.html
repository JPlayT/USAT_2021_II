<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Atención Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/Style.css">
    <link rel="shortcut icon" href="Images/hospital.png" type="image/x-icon">
</head>

<body>



    <div class="container contenedor mt-5 pb-3 pt-3 mb-5">

        <h1>Formulario de Atención</h1>
        <hr>

        <form class="mt-4">
            <div class="form-group">

                <div class="row">
                    <div class="col-4">
                        <label>DNI</label>
                        <input type="text" class="form-control" id="campo0">
                    </div>

                    <div class="col-8">
                        <label>Nombres</label>
                        <input type="text" class="form-control" id="campo1">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-7">
                        <label>Apellidos</label>
                        <input type="text" class="form-control" id="campo2">
                    </div>

                    <div class="col-5">
                        <label>Lugar de Nacimiento</label>
                        <input type="text" class="form-control" id="campo3">

                    </div>
                </div>
                <br>


                <label>Dirección Actual</label>
                <input type="text" class="form-control" id="campo4">
                <br>

                <div class="row">
                    <div class="col-6">
                        <label>Distrito</label>
                        <input type="text" class="form-control" id="campo5">

                    </div>

                    <div class="col-6">
                        <label>Provincia</label>
                        <input type="text" class="form-control" id="campo6">

                    </div>
                </div>
                <br>



                <label>Departamento</label>
                <input type="text" class="form-control" id="campo7">
                <br>
                <label>Especialidad Médica</label>
                <input type="text" class="form-control" id="campo8">
                <br>

                <div class="row">
                    <div class="col-9">
                        <label>Día de la Cita</label>
                        <input type="date" value="4/09/2021" class="form-control" id="campo9" placeholder="4/09/2021">
                    </div>

                    <div class="col-auto">
                        <label>Turno:</label> <br>
                        <select name="caja" id="caja">
                            <option value="1">Mañana</option>
                            <option value="1">Tarde</option>
                        </select>

                    </div>
                </div>
                <br>


                <button type="button" onclick="validar()" class="btn btn-primary mt-4 container-fluid">Registrar
                    Cita</button>



            </div>

        </form>

    </div>











    <script src="JS/Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
